<!-- a linha abaixo é a tag <!DOCTYPE que define o tipo de arquivo -->
<!DOCTYPE html>

<!-- a tag abaixo define a linguagem ou idioma a ser exibido na tela do usuário -->
<html lang="pt-br">

<!-- a tag abaixo inicia o bloco de declarações de cabeçalho da página -->
<head>

<!-- a tag abaixo define o conjunto de caracteres que será utilizado para o código -->
<meta charset="UTF-8">

<!-- a tag abaixo define o nome da variável de ambiente "name" para "viewport" (área de visibilidade do navegador) e define a variável de ambiente "content" para "largura=largura do dispositivo, valor da escala inicial da tela de 1.0" -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- a tag abaixo define o título da página que será exibido no navegador -->
<title>Document</title>

<!-- a tag abaixo fecha o conteúdo do cabeçalho da página -->
</head>

<!-- a tag abaixo inicia o conteúdo do corpo da página -->
<body>

<!-- a tag abaixo carrega o arquivo ifelse.js -->
<script src="./ifelse.js"></script> 

<!-- a tag abaixo fecha o conteúdo do corpo da página -->
</body>

<!-- a tag abaixo fecha o conteúdo html da página -->
</html>
